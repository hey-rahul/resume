<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contents</title>
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="js/edit.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="edit-title">Edit Contents</h1>
            <a href="/dashboard/" class="back-link">Back to Dashboard</a>
        </div>
    </header>
    <main>
        <div class="tab-container">
            <button class="tab active" data-tab="tasks">Tasks</button>
            <button class="tab" data-tab="labels">Labels</button>
        </div>
        <div class="selection-container">
            <span class="item-id" id="item-id"></span>
            <select id="item-select" class="item-select"></select>
        </div>
        <div class="form-container" id="form-container"></div>
        <button class="save-btn" id="save-btn">Save Changes</button>
        <div class="status-message" id="status-message"></div>
    </main>
</body>
</html>
