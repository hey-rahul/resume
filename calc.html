<!DOCTYPE html>
<html>
<head>
    <title>Engineer's Calculator</title>
    <style>
        #calculator {
            width: 500px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: calc(100% - 13px);
            padding: 5px;
            margin: 5px 0;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
        }

        #result {
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Engineering Calculator</h1>
        <input type="text" id="inputExpression" placeholder="Enter expression (e.g., (5±0.1)*(7±0.2) or 5*3)">
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearInput()">Clear</button>

<br><br>
        <p id="result"></p>
<br><br>

        <p>Alt + 0177 for ± symbol (Windows OS keyboard shortcut)</p>
        <p>Made by Rahul Natha</p>
        
    </div>

    <script>
        function calculate() {
            const expression = document.getElementById("inputExpression").value;
            if (!expression) {
                return;
            }

            try {
                let result;
                if (expression.includes("±")) {
                    result = evaluateExpressionWithTolerance(expression);
                } else {
                    result = evaluateExpression(expression);
                }
                document.getElementById("result").textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById("result").textContent = "Invalid input";
            }
        }

        function clearInput() {
            document.getElementById("inputExpression").value = "";
            document.getElementById("result").textContent = "";
        }

        function evaluateExpression(expression) {
            return eval(expression);
        }

        function evaluateExpressionWithTolerance(expression) {
            const regex = /([-+]?\d+(\.\d+)?(?:±\d+(\.\d+)?)*)([\+\-\*\/]*)/g;
            const tokens = expression.match(regex);
            let result = { min: 1, max: 1 };

            if (!tokens) {
                throw new Error("Invalid input");
            }

            for (const token of tokens) {
                if (token.match(/[-+\*\/]/)) {
                    throw new Error("Unsupported operator: " + token);
                } else {
                    const tokenValue = token.split('±').map(t => parseFloat(t));
                    const value = tokenValue[0];
                    const tolerance = tokenValue[1] || 0;
                    const min = value - tolerance;
                    const max = value + tolerance;
                    result.min *= min;
                    result.max *= max;
                }
            }

            if (result.min === result.max) {
                return result.min.toFixed(2);
            } else {
                return `${result.min.toFixed(2)} to ${result.max.toFixed(2)}`;
            }
        }

        // Handle Enter key press
        document.getElementById("inputExpression").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                calculate();
            }
        });
    </script>
</body>
</html>
