<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.4rem;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.6rem;
      }
    }

    /* ðŸŒ™ Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }

      .spinner {
        border: 5px solid #333;
        border-top-color: #1e90ff;
      }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <div class="message">Redirecting to the secured OneDrive shared folder...</div>

  <script>
    // Delay for 2 seconds for better UX, then redirect
    setTimeout(() => {
      



      window.location.href = "https://1drv.ms/f/c/b3fc1c9379bbc09f/EmgxPACxte1Hglr06aPX6FwBZscGusQfTaoDM3h1B7vPQA";

        // Simulate an HTTP redirect:
        window.location.replace("https://1drv.ms/f/c/b3fc1c9379bbc09f/EmgxPACxte1Hglr06aPX6FwBZscGusQfTaoDM3h1B7vPQA");

    }, 2000);
  </script>

</body>
</html>
