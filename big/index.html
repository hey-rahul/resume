<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />


    <meta name="robots" content="noindex, nofollow" />


    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="googlebot" content="notranslate" />
    <meta name="googlebot-news" content="noindex, nosnippet" />
    <meta name="AdsBot-Google" content="noindex, nofollow" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="nopagereadaloud" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <script>
        const params = new URLSearchParams(window.location.search);
        const show = params.get("view");

        if (show == "onedrive") {

            window.location.href = "https://rahulnatha.com/big/gotoonedrive";
            window.location.replace("https://rahulnatha.com/big/gotoonedrive");
        }


    </script>

</head>

<body>
    <header>
        <div id="title">Task Dashboard</div>
        <div class="search-bar-container">
            <div class="dropdown-wrapper">
                <input type="text" id="searchBox" placeholder="Search tasks..." autocomplete="off" />
                <!-- <div id="customDropdown" class="dropdown">
                    <div data-filter="All">All</div>
                    <div data-filter="Completed">Completed</div>
                    <div data-filter="Processing">Processing</div>
                    <div data-filter="Can start">Can start</div>
                    <div data-filter="Can't start">Can't start</div>
                </div> -->

                <div id="pillContainer" class="pill-container">
                    <div class="pill" data-filter="All">All</div>
                    <div class="pill" data-filter="Completed">Completed</div>
                    <div class="pill" data-filter="Processing">Processing</div>
                    <div class="pill" data-filter="Can start">Can start</div>
                    <div class="pill" data-filter="Can't start">Can't start</div>
                </div>
            </div>
        </div>
        <div id="searchNote"></div>
        <div class="note">Note: Completed tasks are excluded by default. Type or click "All" to show everything.</div>
        <div id="totalTasks">Total tasks: 0</div>

    </header>

    <main>
        <section id="tileContainer"></section>
        <aside id="detailPane">
            <button id="togglePane">â˜°</button>
            <div id="paneContent"></div>
        </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
