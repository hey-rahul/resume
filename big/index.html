    <script>
    const defaultKey = 'HHOTINWO3R21ZIU';
    const defaultVisitor = 'big';

    const url = new URL(window.location.href);
    const param = new URLSearchParams(url.search);

    // Only add default values if they're missing
    if (!param.has('key')) {
        param.set('key', defaultKey);
    }
    if (!param.has('visitor')) {
        param.set('visitor', defaultVisitor);
    }

    // Redirect to /dashboard/ with all parameters
    window.location.href = '/dashboard/?' + param.toString();
</script>
