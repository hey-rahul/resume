<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --accent: #0078ff;
      --spinner-bg: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #111;
        --text-color: #f0f0f0;
        --accent: #1e90ff;
        --spinner-bg: #333;
      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(var(--accent) 35%, transparent 36%);
      animation: pulse 1.5s ease-in-out infinite;
      margin-bottom: 25px;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      border: 2px solid var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.5;
      }
    }

    .message {
      font-size: 1.6rem;
      font-weight: 500;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <div class="message">Redirecting to the secured OneDrive shared folder...</div>

    }, 2000);
  </script>

</body>
</html>
