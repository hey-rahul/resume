<html>
<head>
  <style>
    /* CSS code for styling the website */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
    }

    .bio {
      display: flex;
      align-items: center;
      padding: 40px;
    }

    .bio img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-right: 40px;
    }

    .bio p {
      font-size: 18px;
      line-height: 1.5;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Portfolio Website</h1>
    </div>
    <div class="bio">
      <img src="https://via.placeholder.com/200" alt="My photo">
      <p>Hi, I'm John Doe, a web designer based in New York. I create beautiful and functional websites for clients across various industries. I have a passion for design and coding, and I love to learn new things and explore new trends. Here are some of my recent works.</p>
    </div>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300" alt="Project 1">
      <img src="https://via.placeholder.com/400x300" alt="Project 2">
      <img src="https://via.placeholder.com/400x300" alt="Project 3">
      <img src="https://via.placeholder.com/400x300" alt="Project 4">
      <img src="https://via.placeholder.com/400x300" alt="Project 5">
      <img src="https://via.placeholder.com/400x300" alt="Project 6">
    </div>
  </div>
</body>
</html>
