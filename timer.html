<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
</style>
<style>

body {background-color: none;}
p {
  text-align: center; font-family: 'Roboto Condensed', sans-serif;
  font-size: 80px; color: black;
  margin-top: 0px;
}

@media only screen and (max-width: 750px) {
    p {
  text-align: center; font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px; color: black;
  margin-top: 0px;
}
}

</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 24, 2024 21:29:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " days<br>" + hours + " hours<br>" + minutes + " mins<br>" + seconds + " secs left";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "TIMES UP<br>But still, you might have a chance.";
  }
}, 1000);
</script>

</body>
</html>
